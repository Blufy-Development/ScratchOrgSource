<template>
    <div class="demo-only demo-only--sizing slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_1-of-2">
            <lightning-combobox label="Country" 
                                name="country" 
                                onchange={handleCountryChange} 
                                options={controllingValues} 
                                placeholder="--None--" 
                                value={selectedCountry}></lightning-combobox><br/>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <lightning-combobox label="State" 
                                name="state"
                                onchange={handleStateChange} 
                                options={dependentValues} 
                                placeholder="--None--" 
                                value={selectedState}
                                disabled={isEmpty}></lightning-combobox><br/>
        </div>
    </div>
    <div if:true={error}>
        <p>{error}</p>
    </div>
</template>
