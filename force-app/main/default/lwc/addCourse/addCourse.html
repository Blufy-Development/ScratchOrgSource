<template>

        </template> -->

                                    extendedWhereClause=" AND Status__c = 'Active'" /> -->
                                <c-auto-complete-component iconname="standard:account" objectname="Course__c"

                            </div>
                            <!-- <aura:if isTrue="{slcdCrsObject.classWrapperList.length == 0}"> -->

                                style="display:block;color:#C23934">
                                No class found related to the mentioned course.Please contact your Administrator.
                            </div> -->
                            <!-- </aura:if> -->
                        </div>
                        <!-- <aura:if isTrue="{showPlansec}"> -->
                        <template if:true={showClassData}>

                                        </lightning-icon>

                                        Course:

                                    <p class="slds-text-heading_small"><strong>{courseName}</strong></p>
                                </div>
                                <div

                                        <strong>{locationName}</strong></p>

                            <ul class="list-num">

                                                <div class="slds-grid slds-gutters slds-grid_align-spread">
                                                    <div class="slds-col slds-size_1-of-3">
                                                        <div

                                                            <div class="slds-media__figure">
                                                                <span class="slds-avatar slds-avatar_x-small">
                                                                    <lightning-icon icon-name="utility:description"
                                                                        size="small">
                                                                    </lightning-icon>
                                                                </span>
                                                            </div>
                                                            <div class="slds-media__body">
                                                                <p class="slds-text-body_small">Class Name:</p>
                                                                <p class="slds-text-heading_x-small">
                                                                    <strong>{clsItem.clsName}</strong></p>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="slds-col slds-size_1-of-3">
                                                        <div

                                                                <span class="slds-avatar slds-avatar_x-small">
                                                                    <lightning-icon icon-name="utility:date_input"
                                                                        size="small">
                                                                    </lightning-icon>
                                                                </span>
                                                            </div>
                                                            <div class="slds-media__body">
                                                                <p class="slds-text-body_small">Start Date:</p>
                                                                <p class="slds-text-heading_x-small">
                                                                    <strong>
                                                                        <template if:true={clsItem.isFixed}>
                                                                            {clsItem.clsSrtDate}
                                                                        </template>
                                                                        <template if:false={clsItem.isFixed}>
                                                                            {clsItem.clsFrequency}
                                                                        </template>

                                                                    </strong>
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="slds-col slds-size_1-of-3">
                                                        <div

                                                                <span class="slds-avatar slds-avatar_x-small">
                                                                    <lightning-icon icon-name="utility:checkin"
                                                                        size="small">
                                                                    </lightning-icon>
                                                                </span>
                                                            </div>
                                                            <div class="slds-media__body">
                                                                <p class="slds-text-body_small">Location:</p>
                                                                <p class="slds-text-heading_x-small">
                                                                    <strong>
                                                                        {clsItem.location}
                                                                    </strong>
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="slds-grid slds-gutters slds-grid_align-spread">
                                                    <div class="slds-col slds-size_1-of-3">
                                                        <div
                                                            class="slds-media slds-media_center  slds-p-vertical_xx-small">
                                                            <div class="slds-media__figure">
                                                                <span class="slds-avatar slds-avatar_x-small">
                                                                    <lightning-icon icon-name="utility:user"
                                                                        size="small">
                                                                    </lightning-icon>
                                                                </span>
                                                            </div>

                                                                    <strong>{clsItem.totalEnrollment}</strong>
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <template if:true={clsItem.isFixed}>

                                                                    <span class="slds-avatar slds-avatar_x-small">
                                                                        <lightning-icon icon-name="utility:date_input"

                                                                        <strong>{clsItem.clsEndDate}</strong>

                                                                </div>

                                                        </div>

                                            </div>
                                        </div>

                                            <template for:each={clsItem.dayOfWeekClsList} for:item="dayOfWeekItem">

                                                                class="slds-avatar slds-avatar_x-small slds-m-right_x-small">
                                                                <lightning-icon icon-name="utility:date_time"

                                                                </lightning-icon>
                                                            </span> {dayOfWeekItem.nameOfDay}</div>
                                                        <div class="slds-col"><span
                                                                class=" slds-text-body_small slds-text-color_weak">Total
                                                                Enrollments:&nbsp;</span>
                                                            <strong>{dayOfWeekItem.csTotEnrollment}</strong></div>

                                                    </div>
                                                    <p class="slds-m-top_x-small"></p>

                                                            <div class="slds-col slds-size_3-of-12">
                                                                <div
                                                                    class="slds-media slds-media_center  slds-p-bottom_x-small">
                                                                    <div class="slds-media__figure">
                                                                        <span class="slds-avatar slds-avatar_x-small">
                                                                            <lightning-icon
                                                                                icon-name="utility:resource_territory"
                                                                                size="small">
                                                                            </lightning-icon>
                                                                        </span>
                                                                    </div>
                                                                    <div class="slds-media__body">
                                                                        <p class="slds-text-body_small">Teacher:</p>
                                                                        <p class="slds-text-heading_x-small">
                                                                            <strong>{classSessionItem.teacherName}</strong>
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="slds-col ">

                                                                        <span class="slds-avatar slds-avatar_x-small">
                                                                            <lightning-icon icon-name="utility:user"
                                                                                size="small">
                                                                            </lightning-icon>
                                                                        </span>
                                                                    </div>
                                                                    <div class="slds-media__body">
                                                                        <p class="slds-text-body_small">Enrollments:</p>
                                                                        <p class="slds-text-heading_x-small">
                                                                            <strong>{classSessionItem.enrollments}</strong>
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="slds-col">
                                                                <div
                                                                    class="slds-media slds-media_center  slds-p-bottom_x-small">
                                                                    <div class="slds-media__figure">
                                                                        <span class="slds-avatar slds-avatar_x-small">
                                                                            <lightning-icon
                                                                                icon-name="utility:side_list">
                                                                            </lightning-icon>
                                                                        </span>
                                                                    </div>
                                                                    <div class="slds-media__body">
                                                                        <p class="slds-text-body_small">Seats Left:</p>
                                                                        <p class="slds-text-heading_x-small">
                                                                            <strong>{classSessionItem.seatsLeft}</strong>
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="slds-col slds-size_2-of-12">
                                                                <div
                                                                    class="slds-media slds-media_center  slds-p-bottom_x-small">
                                                                    <div class="slds-media__figure">
                                                                        <span class="slds-avatar slds-avatar_x-small">
                                                                            <lightning-icon icon-name="utility:adduser">
                                                                            </lightning-icon>
                                                                        </span>
                                                                    </div>
                                                                    <div class="slds-media__body">
                                                                        <p class="slds-text-body_small">Type:</p>
                                                                        <p class="slds-text-heading_x-small">
                                                                            <strong>{classSessionItem.type}
                                                                            </strong>
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="slds-col">
                                                                <div
                                                                    class="slds-media slds-media_center  slds-p-bottom_x-small">
                                                                    <div class="slds-media__figure">
                                                                        <span class="slds-avatar slds-avatar_x-small">
                                                                            <lightning-icon
                                                                                icon-name="utility:date_time">
                                                                            </lightning-icon>
                                                                        </span>
                                                                    </div>
                                                                    <div class="slds-media__body">
                                                                        <p class="slds-text-body_small">Session Time:
                                                                        </p>
                                                                        <p class="slds-text-heading_x-small">
                                                                            <strong>
                                                                                <lightning-formatted-date-time
                                                                                    value={classSessionItem.startTime}
                                                                                    hour="2-digit" minute="2-digit"
                                                                                    time-zone="UTC">
                                                                                </lightning-formatted-date-time>
                                                                                &nbsp;to&nbsp;
                                                                                <lightning-formatted-date-time
                                                                                    value={classSessionItem.endTime}
                                                                                    hour="2-digit" minute="2-digit"
                                                                                    time-zone="UTC">
                                                                                </lightning-formatted-date-time>
                                                                            </strong>
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="slds-col slds-text-align_right">

                                                                <lightning-input type="checkbox"
                                                                    class="class-session-chkbx slds-m-top_small"
                                                                    variant="label-hidden" data-id={classSessionItem.id}
                                                                    data-clsid={clsItem.clsId}
                                                                    data-locationid={clsItem.locationId}
                                                                    data-teacherid={classSessionItem.teacherId}
                                                                    data-teachername={classSessionItem.teacherName}
                                                                    data-course={clsItem.course}
                                                                    data-class={clsItem.clsName}
                                                                    data-day={classSessionItem.dayOfWeek}
                                                                    data-srttime={classSessionItem.startTime}
                                                                    data-endtime={classSessionItem.endTime}
                                                                    onchange={hanldeSessionChkxBox}>
                                                                </lightning-input>
                                                            </div>
                                                        </div>
                                                    </template>

                                                </div>
                                            </template>
                                        </div>
                                    </li>
                                </template>
                            </ul>

                    </div>

                            <div class="slds-col slds-large-size_3-of-12   slds-p-top_x-small">
                                <p class="slds-section_title slds-text-body_small slds-text-color_weak">Day:</p>
                                <p class="slds-text-heading_x-small">
                                    <strong>{selectedClassSessionData.dayOfWeek}</strong></p>

                            </div>
                        </div>
                        <div class="slds-grid slds-wrap slds-gutters slds-m-horizontal_none">
                            <div class="slds-col slds-large-size_9-of-12  slds-p-top_x-small">
                                <div class="slds-media slds-media_center">
                                    <div class="slds-media__figure">
                                        <span class="slds-avatar slds-avatar_x-small">
                                            <lightning-icon icon-name="utility:description"></lightning-icon>
                                        </span>
                                    </div>
                                    <div class="slds-media__body">
                                        <p class="slds-text-body_small">Class Name:</p>
                                        <p class="slds-text-heading_x-small">
                                            <strong>{selectedClassSessionData.className}</strong></p>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-large-size_3-of-12   slds-p-top_x-small">
                                <p class="slds-section_title slds-text-body_small slds-text-color_weak">Session

                                <p class="slds-text-heading_x-small">
                                    <strong>

                                        </lightning-formatted-date-time>&nbsp;to&nbsp;
                                        <lightning-formatted-date-time value={selectedClassSessionData.endTime}
                                            hour="2-digit" minute="2-digit" time-zone="UTC">
                                        </lightning-formatted-date-time>
                                    </strong>
                                </p>

                            </div>
                        </div>
                    </div>

                        <div class="slds-col slds-medium-size_1-of-2 slds-p-bottom_small">
                            <p class="slds-section_title slds-text-body_small slds-text-color_weak">Payment Plan:
                            </p>
                            <strong>
                                 <lightning:select label="" variant="label-hidden" class="label-hidden"
                                    onchange="{!c.selectPlan}">
                                    <option value="custom-installments">Monthly</option>
                                    <option value="module-based">Term Based</option>
                                </lightning:select>
                            </strong>
                        </div>


                    </div> -->

                    <div class="slds-grid slds-wrap slds-gutters slds-grid_vertical-align-center">

                            <p class="slds-section_title slds-text-body_small slds-text-color_weak slds-align_absolute-center"
                                style="justify-content: start;">
                                <lightning-icon class="slds-text-color_success" icon-name="utility:moneybag"
                                    size="x-small"></lightning-icon> Primary Fee:
                            </p>
                        </div>
                    </div>
                    <template if:true={primaryFeesData}>
                        <ul class="list-num slds-p-bottom_xx-small">
                            <template for:each={primaryFeesData} for:item="feesItem">
                                <li key={feesItem.parentFeeId}>
                                    <div

                                        <div class="slds-col slds-large-size_4-of-12 slds-p-vertical_x-small">
                                            <p class="slds-section_title slds-text-body_small slds-text-color_weak">Fee:

                                            <p class="slds-text-heading_x-small"><strong>{feesItem.parentFeeName}

                                        </div>
                                        <div class="slds-col slds-large-size_3-of-12 slds-p-vertical_x-small">

                                                    </p>
