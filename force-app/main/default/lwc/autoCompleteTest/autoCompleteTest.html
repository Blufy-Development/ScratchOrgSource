<template>
<lightning-spinner if:true={showSpinner} variant="brand" alternative-text="Loading" size="large"></lightning-spinner>
<div class="slds-form-element">
<div class="slds-form-element__control">
<div class="slds-combobox_container">
<div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="true"
aria-haspopup="listbox" role="combobox">
<div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
<lightning-input onblur={handleFocusChange} onkeydown={handleKey} variant="label-hidden" autocomplete="off" type="text"
placeholder={placeholder} onclick={openDropDownLst} value={inputValue}
data-id="selectObjectId" onchange={hanldeChangeItem}></lightning-input>
<span
class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
<!-- <lightning:icon iconName="utility:down" size="x-small" class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" /> -->
<lightning-icon icon-name="utility:down" size="x-small"
class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default"></lightning-icon>
</span>
</div>
<div id="listbox-id-11" data-id="listBoxSelect" onmouseenter={hanldeMouseIn} onmouseleave={handleMouseOut}
class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
<ul class="slds-listbox slds-listbox_vertical" data-id="listBox" role="presentation">
<!--<template for:each={lstData} for:item="lstItem" for:index="index">-->
<li role="presentation"
class="slds-listbox__item" onclick={handleSelectedItem}>
<div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
role="option">
<span class="slds-media__figure slds-listbox__option-icon"></span>
<span class="slds-media__body">
<span class="slds-truncate">
<span>testing</span>
</span>
</span>
</div>
</li>
<!--</template>-->
</ul>
</div>
</div>
</div>
</div>
</div>
</template>
